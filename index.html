<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Интернет-магазин</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img class="logo"
      src="https://img3.akspic.ru/crops/7/8/2/4/94287/94287-kotenok-amerikanskaya_korotkosherstnaya-poroda_koshek-bakenbardy-nos-1920x1080.jpg"
      height="200px">
    <h2 class="site-name">Зоомагазин</h2>
  </header>
  <main>

    <section class="product-card">
      <div class="text-block">
        <h3 class="product-name">корм для кошек</h3>
        <p class="product-description">Корм для кошек с добавлением кусочков мяса</p>
        <p class="product-price">Цена: 100 руб.</p>
      </div>  
      <img class="product-image" src="https://hvostatiy.ru/upload/medialibrary/271/nhg0xeedf9t4d9715lg0yqy1rx3jr2mm.jpg"
        height="250px">
    </section>

    <section class="product-card">
      <div class="text-block">
        <h3 class="product-name">игрушки для кошек</h3>
        <p class="product-description">Игрушки для кошек из разных материалов</p>
        <p class="product-price">Цена: 150 руб.</p> 
      </div>
      <img class="product-image" src="https://cdn1.ozone.ru/s3/multimedia-1-l/6995039673.jpg" height="250px">
    </section>

    <section class="product-card">
      <div class="text-block">
        <h3 class="product-name">переноски для кошек</h3>
        <p class="product-description">Удобные переноски для кошек</p>
        <p class="product-price">Цена: 200 руб.</p> 
      </div>
      <img class="product-image" src="https://avatars.mds.yandex.net/i?id=9d75f7a8e262be821c4b18b564e5e6e2_l-7030343-images-thumbs&n=13" height="250px">
    </section>

  </main>
  <footer>
    <p> +7 (900) 200-88-45</p>
    <p> г. Екатеринбург</p>
    <p> ул. Чайная</p>
    <p> д 13/12, офис 17</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
